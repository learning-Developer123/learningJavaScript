<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot The Number!, Can you?</title>
    <link href="https://github.com/learning-Developer123/learningJavaScript/blob/main/Project1/style.css" rel="stylesheet" type="text/css"  />
    <script src="https://github.com/learning-Developer123/learningJavaScript/blob/main/Project1/script.js"></script>
 </head>
  
 <body>
  <header>
    <h1>Can You Guess My Number</h1>
    <p class="number-range">Range(1-30)</p>
    <button class="btn again">Want To Play Again!</button>
    <div class="secret-number">?</div>
  </header>
   
   <main>
     <section class="toLeft">
       <input type="number" class="guess" />
       <button class="btn check">Check</button>
     </section>
     
     <section class="toRight">
       <p class="message">Start The Game.....</p>
       <p class="label-score">💯 Score:<span class="score">20</span> </p>
       <p class="label-highscore">🏆 HighScore: <span class ="highscore">0</span> </p>
     </section>
     
   </main>
   
 </body>
</html>
